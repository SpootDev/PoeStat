<html lang="en">
    <head>
        <style>
            .sidenav {
              z-index: 1;
              left: 0;
              background-color: #111;
              overflow-x: hidden;
              padding-top: 20px;
            }

            /* Style the sidenav links and the dropdown button */
            .sidenav a, .dropdown-btn {
              padding: 6px 8px 6px 16px;
              text-decoration: none;
              font-size: 20px;
              color: #818181;
              display: block;
              border: none;
              background: none;
              width:100%;
              text-align: left;
              cursor: pointer;
              outline: none;
            }

            /* On mouse-over */
            .sidenav a:hover, .dropdown-btn:hover {
              color: #f1f1f1;
            }

            /* Add an active class to the active dropdown button */
            .active {
              background-color: green;
              color: white;
            }

            /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
            .dropdown-container {
              display: none;
              background-color: #262626;
              padding-left: 8px;
            }

            /* Optional: Style the caret down icon */
            .fa-caret-down {
              float: right;
              padding-right: 8px;
            }
        </style>
    </head>
    <div class="sidenav">
        <button class="dropdown-btn">Account
            <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            {% for row_data in account_player %}
                <a href="{{ url_for('user_character.character_detail', characteruuid=row_data[0]) }}" id="char_detail_{{row_data[0]}}">{{row_data[1]}}</a>
            {% endfor %}
        </div>
        <button class="dropdown-btn">Stash Inventory
            <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            {% for row_data in data_items %}
                <a href="{{ url_for('user_stash.stash_item_list', base_uuid=row_data[0], subtype_uuid=row_data[1]) }}" id="stash_row_{{row_data[0]}}">{{row_data[1]}}</a>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
            } else {
              dropdownContent.style.display = "block";
            }
          });
        }
    </script>
</html>
